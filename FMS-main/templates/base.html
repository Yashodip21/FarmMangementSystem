<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AgriManager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- ================= Sidebar ================= -->
    <nav id="sidebar" >
        <h4 class="mb-4">ðŸŒ± AgriManager</h4>
        {% if current_user %}
        <div class="user-card">
            <div class="avatar">
             <span>  {{ current_user.name[0]|upper }}</span>
            </div>
        
            <div class="user-info">
                <div class="name">{{ current_user.name }}</div>
                <div class="email" title="{{ current_user.email }}">
                    {{ current_user.email }}
                </div>
            </div>
        </div>
        {% endif %}

        <hr>

   
        <a href="{{ url_for('home') }}" >Home</a>
        <a href="{{ url_for('crop_dashboard') }}" >Dashboard</a>
        <a href="{{ url_for('crops') }}" >Crops</a>
        <a href="{{ url_for('expenses') }}" >Expenses</a>
        <a href="{{ url_for('income') }}" >Income</a>
        <a href="{{ url_for('reports') }}" >Reports</a>
   

        <hr>
        <a class="text-danger" href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <!-- ================= Main Content ================= -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
