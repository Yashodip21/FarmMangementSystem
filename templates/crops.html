{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h3>Crops</h3>
        <p class="text-muted">Manage your planting seasons and areas.</p>
    </div>

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cropModal">
        + Add Crop
    </button>
</div>

<!-- CROP CARDS -->
<div class="row">
    {% for c in crops %}
    <div class="col-md-4 mb-3">
        <div class="card shadow-sm p-3">
            <h5 class="mb-1">{{ c.crop_name }}</h5>
            <span class="badge bg-success mb-2">{{ c.season }}</span>

            <p class="mb-1">ðŸŒ± Area: <b>{{ c.area }} Acres</b></p>
            <p class="mb-0">ðŸ“… Planted: {{ c.planted_date }}</p>
            <p class="mb-0">ðŸ“… Created_At: {{ c.created_at }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<!-- ADD CROP MODAL -->
<div class="modal fade" id="cropModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">

            <div class="modal-header">
                <h5>Add New Crop</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="POST">
                <div class="modal-body">

                    <label class="form-label">Crop Name</label>
                    <input class="form-control mb-3" name="crop_name"
                           placeholder="e.g. Wheat, Rice, Cotton" required>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Area (Acres)</label>
                            <input type="number" step="0.01" class="form-control mb-3"
                                   name="area" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Season</label>
                            <select class="form-select mb-3" name="season" required>
                                <option>Kharif</option>
                                <option>Rabi</option>
                                <option>Zaid</option>
                                <option>Perennial</option>
                            </select>
                        </div>
                    </div>

                    <label class="form-label">Planting Date</label>
                    <input type="date" class="form-control" name="planted_date" required>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-success w-100">Add Crop</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
