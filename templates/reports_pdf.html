<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
        }

        .header {
            text-align: right;
            color: red;
            font-weight: bold;
            font-size: 14px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 6px;
            text-align: center;
        }

        .rupee {
            color: red;
            /* ðŸ”´ Red Rupee */
            font-weight: bold;
        }

        .total {
            font-weight: bold;
            background-color: #e6f4ea;
        }
    </style>
</head>

<body>

    <div class="header">
        PDF REPORT
    </div>

    <h2>Farm Management Report</h2>
    <hr>

    <table>
        <tr>
            <th>Crop</th>
            <th>Expense</th>
            <th>Income</th>
            <th>Profit / Loss</th>
        </tr>

        {% for r in report_data %}
        <tr>
            <td>{{ r.crop }}</td>
            <td><span class="rupee">&#8377;</span>{{ r.expense }}</td>
            <td><span class="rupee">&#8377;</span>{{ r.income }}</td>
            <td>
                <span class="rupee">&#8377;</span>{{ r.profit }}
            </td>
        </tr>
        {% endfor %}

        <tr class="total">
            <td>TOTAL</td>
            <td><span class="rupee">&#8377;</span>{{ total_expense }}</td>
            <td><span class="rupee">&#8377;</span>{{ total_income }}</td>
            <td><span class="rupee">&#8377;</span>{{ net_profit }}</td>
        </tr>
    </table>

</body>

</html>
